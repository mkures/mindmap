<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MindMap</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Optionally expose a bearer token for the persistence API via meta or script injection -->
    <!-- <meta name="mindmap-api-token" content=""> -->
</head>
<body>
    <div id="appContainer">
        <div id="mapHeader">
            <input id="mapTitleInput" type="text" value="MindMap" autocomplete="off" spellcheck="false">
            <div id="saveStatus" class="status">Sauvegarde en attenteâ€¦</div>
            <div class="map-header-actions">
                <span id="currentUserDisplay" class="user-display"></span>
                <button id="remoteLoadBtn">Cartes</button>
                <button id="adminBtn" class="hidden">Admin</button>
                <button id="logoutBtn">Deconnexion</button>
            </div>
        </div>
        <div id="toolbar">
            <button id="newBtn">Nouveau</button>
            <button id="addChildBtn">Enfant (Tab)</button>
            <button id="addSiblingBtn">Voisin (Enter)</button>
            <button id="deleteBtn">Supprimer (Del)</button>
            <span class="tb-sep"></span>
            <button id="imageBtn">Image</button>
            <button id="fitBtn">Centrer</button>
            <span class="tb-sep"></span>
            <button id="saveBtn">JSON</button>
            <button id="loadBtn">Ouvrir</button>
            <button id="exportPdfBtn">PDF</button>
            <button id="exportImageBtn">PNG</button>
            <button id="exportMdBtn">MD</button>
            <span class="tb-sep"></span>
            <button id="configBtn">Config</button>
            <button id="remoteSaveBtn" class="hidden">Sauvegarder</button>
            <input type="file" id="imageInput" accept="image/*" style="display:none">
            <input type="file" id="loadInput" accept="application/json" style="display:none">
        </div>
        <svg id="mindmap" width="100%" height="100%">
            <g id="viewport"></g>
        </svg>
    </div>
    <div id="modalBackdrop" class="modal-backdrop hidden"></div>
    <div id="configModal" class="modal hidden">
        <div class="modal-content">
            <h2>Configuration</h2>
            <form id="configForm">
                <fieldset>
                    <legend>Couleurs de niveaux</legend>
                    <div id="levelColorsContainer" class="level-colors"></div>
                    <button type="button" id="addLevelColorBtn" class="secondary">Ajouter une couleur</button>
                </fieldset>
                <fieldset>
                    <legend>Police</legend>
                    <label for="fontFamilyInput">Fonte de base</label>
                    <input type="text" id="fontFamilyInput" placeholder="sans-serif">
                    <label for="fontSizeInput">Taille de base</label>
                    <input type="number" id="fontSizeInput" min="8" max="48">
                </fieldset>
                <fieldset>
                    <legend>Sauvegarde automatique</legend>
                    <label for="autosaveDelayInput">Intervalle de sauvegarde (ms)</label>
                    <input type="number" id="autosaveDelayInput" min="200" step="100">
                </fieldset>
                <div class="modal-actions">
                    <button type="button" id="configCancelBtn" class="secondary">Annuler</button>
                    <button type="submit">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
    <div id="mapListModal" class="modal hidden">
        <div class="modal-content">
            <h2>Vos cartes</h2>
            <div id="breadcrumb" class="breadcrumb">
                <span class="breadcrumb-item active">Racine</span>
            </div>
            <div class="map-list-actions">
                <button id="newFolderBtn" type="button" class="secondary">Nouveau dossier</button>
                <button id="refreshMapListBtn" type="button" class="secondary">Actualiser</button>
                <button id="closeMapListBtn" type="button" class="secondary">Fermer</button>
            </div>
            <div id="mapListContainer" class="map-list"></div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
